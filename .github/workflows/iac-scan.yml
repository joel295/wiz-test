name: 'wiz-cli'
on: [pull_request]

jobs:
  wiz-cli-iac-scan:
    name: 'Wiz-cli IaC Scan'
    runs-on: ubuntu-latest
    env:
      SCAN_PATH1: "./test/main.tf" # Set the relative path in the repo to scan
      SCAN_PATH2: "./test/some_code.txt"
      POLICY1: "Default IaC policy"
      POLICY2: "Default secrets policy"
      PATHS: ("./test/main.tf" "./test/some_code.txt")

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Download Wiz CLI
      run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

    - name: Authenticate to Wiz
      run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
      env:
        WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
        WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
    
    - name: Print working directory
      run: pwd

    - name: list working directory
      run: ls

    - name: Run wiz CLI IaC scan
      run: ./wizcli iac scan --path $PATHS --policy "$POLICY1" --policy "$POLICY2"
